<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<template name="app">
  <div class="outer">
    <div class="logo"></div>
    <h1 class="title">Leaderboard</h1>
    {{> yield}}
  </div>
  {{> yield "footer"}}
</template>

<template name="about">
  <p>Welcome on my-leaderboard! The application derived from Meteor's example to start learning the basics</p>
</template>

<template name="footer">
  <footer>
    <a href="{{path}}">{{text}}</a>
  </footer>
</template>

<template name="noLeaderboard">
  <p>There is no leaderboard yet at this index. Keep forking!</p>
</template>

<template name="leaderboard">
  <div class="subtitle">Select a scientist to give them points</div>
  <button class="forker">Fork the Leaderboard!</button>
  <div class="sortingBox">
    <span>Sort by: </span>
    {{#each sortButtons}}
      {{> sortButton}}
    {{/each}}
  </div>
  <ol class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </ol>

  {{#if selectedName}}
    <div class="details">
      <div class="name">{{selectedName}}
        {{> fieldsComboBox}}
      </div>
      <button class="inc">Add 5 points</button>
    </div>
  {{else}}
    <div class="message">Click a player to select</div>
  {{/if}}
  
  <form class="addPlayerBox">
    <input type="text" class="name" placeholder="New player's name"/>
    <input type="text" class="field" placeholder="Field of study"/>
    <button class="submitButton">Add player</button>
  </form>
</template>

<template name="player">
  <li class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="field">{{field}}</span>
    <span class="score">{{score}}</span>
    <span class="cross">X</span>
  </li>
</template>

<template name="fieldsComboBox">
  <select class="fieldComboBox">
    {{#each fields}}
      <option value="{{this}}">{{this}}</option>
    {{/each}}
  </select>
</template>

<template name="sortButton">
  <button>{{label}}</button>
</template>
